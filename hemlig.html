<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/hemlig.css" type="text/css" media="screen" />
	<script defer src="./js/localStorage.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	
	<title>Hemlig</title>
    </head>
    <body>

	<main>

	    <h1> Vänligen fyll i alla fält innan du skickar in. Denna sida är under utveckling och korrekt felhantering är inte fixat ännu!! </h1>


	    
	    <form id="form">

		<label for="name"> Namn på restaurangen: </label> <br>
		<input type="text" name="name" id="name" /> <br>
		
		<label for="adress"> Restaurangens adress: (Kopiera gärna länken från google maps) </label> <br>
		<input type="text" name="adress" id="adress" /> <br>

		<label for="avsAnn"> Restaurangens avstånd från annexet i meter: (vänligen ange ett tal)</label> <br>
		<input type="text" name="avsAnn" id="avsAnn" /> <br>

		<label for="avsCra"> Restaurangens avstånd från huvudbyggnaden i meter: (vänligen ange ett tal)  </label> <br>
		<input type="text" name="avsCra" id="avsCra" /> <br>

		<label for="mat"> Mängd mat man får på restaurangen på en skala 1-10: (vänligen ange ett tal mellan 1 och 10) </label> <br>
		<input type="text" name="mat" id="mat" /> <br>

		<label for="folk"> Mängd folk på restaurangen på en skala 1-10: (vänligen ange ett tal mellan 1 och 10) </label> <br>
		<input type="text" name="folk" id="folk" /> <br>
		
		<label for="typ"> Vilken typ av mat är det? Pizza, kebab, indiskt et.c: </label> <br>
		<input type="text" name="typ" id="typ" /> <br>

		<label for="betyg"> Vad får restaurangen för betyg av dig på en skala 1-10?(vänligen ange ett tal mellan 1 och 10) </label> <br>
		<input type="text" name="betyg" id="betyg" /> <br>
		
		<label for="imgLänk"> Vänligen ange en länk till en bild på restaurangen (ange en url) </label> <br>
		<input type="text" name="imgLänk" id="imgLänk" /> <br>

		<label for="imgAlt"> Vänligen ange en img alt till bilden på restaurangen </label> <br>
		<input type="text" name="imgAlt" id="imgAlt" /> <br>

		<div class="botbuttons">
		
		    <button id="submit" onclick="store()" class="button"> Skicka in </button>

		    <button id="testknapp" onclick="clearRestaurants()" class="button"> Tryck här för att ta bort restauranger från localStorage </button>

		</div>
		
	    </form>

	    
	</main>


	
  
    </body>
</html>
